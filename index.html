<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Scramble</title>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

  <script src="js/location_database.js"></script>
  <script src="js/location.js"></script>
  <script src="js/gameboard.js"></script>
  <script src="js/main.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Chewy|Gudea|Josefin+Sans" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">

</head>

<body>
<!-- Top Bar -->
    <div id="topbar"> Travel Scramble </div>

    <!-- Start menu Section -->
    <section id='menu'>
      <h2> How to Play </h2>
      <p> Unscramble the names of the world locations that appear before they hit the bottom. Each level has a different theme and each time you have 60 seconds on the clock. </p>
      <p> If you miss three cities - it's game over! </p>
      <p> Good luck :)</p>
      <button id="startgame"> Bring it on! </button>
    </section>

    <!-- Game Section -->
    <section id="game">
      <!-- Gameboard Section -->
      <div id="gameboard">
        <!-- Timer -->
        <div id="timer"></div>
        <!-- Life Counter -->
        <div id="lifeCounter"></div>
        <!-- Score Tracker -->
        <div id="scoreTracker"></div>
      </div>


      <!-- Input Field -->
      <label for="inputForm" id="label">Enter Name Here:</label>
      <input type="text" id="inputForm">
    </section>
</body>
</html>
