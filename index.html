<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Scramble</title>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

  <script src="js/audio.js"></script>
  <script src="js/location_database.js"></script>
  <script src="js/location.js"></script>
  <script src="js/gameboard.js"></script>
  <script src="js/main.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Chewy|Gudea|Josefin+Sans" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">

</head>

<body>
<!-- Top Bar -->
    <div id="topbar"> Travel Scramble </div>

    <!-- Start menu Section -->
    <section id='menu'>
      <h2> How to Play </h2>
      <p> Unscramble the names of the world locations that appear before they hit the bottom.</p>
      <p> You have 3 lives to get through 3  levels. Each level has a different theme and each time you have 60 seconds on the clock.</p>
      <p> The first one is Capital Cities. </p>
      <p> Good luck :)</p>
      <button id="startgame"> BRING IT ON! </button>
    </section>

    <!-- Game Section -->
    <section id="game">
      <!-- Gameboard Section -->
      <div id="gameboard">
        <!-- Timer -->
        <div id="counters">
          <div id="timer"></div>
          <!-- Life Counter -->
          <div id="lifeCounter"></div>
          <!-- Score Tracker -->
          <div id="scoreTracker"></div>
        </div>
      </div>


      <!-- Input Field -->
      <div id="inputdiv">
        <label for="inputForm" id="label">Enter Name Here:</label>
        <input type="text" id="inputForm">
      </div>
    </section>

</body>
</html>
