<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Scramble</title>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

  <script src="js/location_database.js"></script>
  <script src="js/location.js"></script>
  <script src="js/gameboard.js"></script>
  <script src="js/main.js"></script>

  <link href="css/custom.css" rel="stylesheet">
</head>

<body>
<!-- Top Bar -->
    <div id="topbar"> Travel Scramble </div>

    <!-- Start menu Section -->
    <section id='menu'>
      <h2> How to Play </h2>
      <p> Unscramble the names of the capital cities that appear before they hit the bottom. You have 60 seconds on the clock. </p>
      <p> If you miss three cities, it is game over. </p>
      <p> Good luck :)</p>
      <button id="startgame"> I'm Ready! </button>
    </section>

    <!-- Game Section -->
    <section id="game">
      <!-- Gameboard Section -->
      <div id="gameboard">
        <!-- Timer -->
        <div id="timer"></div>
        <!-- Life Counter -->
        <div id="lifeCounter"></div>
      </div>


      <!-- Input Field -->
      <label for="inputForm" id="label">Enter capital city name here:</label>
      <input type="text" id="inputForm">
    </section>
</body>
</html>
