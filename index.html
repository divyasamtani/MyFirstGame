<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Scramble</title>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

  <script src="js/location_database.js"></script>
  <script src="js/location.js"></script>
  <script src="js/gameboard.js"></script>
  <script src="js/main.js"></script>

  <link href="css/custom.css" rel="stylesheet">
</head>

<body>
  <div class='container'>
    <section class='main_section'>
        <div id="instructions" class="col-md-12">

          <h1>Travel Scramble</h1>
          <h2>How to Play:</h2>
          <p>Type in the names of each city before they fall to the bottom. Try to get as many before your time is up. If you miss 3 names, it is game over.</p>
          <p> There are 3 levels in total, and with each one the speed and potential for bonus points increases. Good luck!</p>

          <button id="startgame"> Start Game </button>

        </div>

        <div id="timer"></div>
        <div id="gameboard"></div>

        <label for="inputForm">Enter capital city name here:</label>
        <input type="text" id="inputForm"></div>

        <div id="start-game-button-wrapper"> </div>

      </div>
    </section>
  </div>
</body>
</html>
